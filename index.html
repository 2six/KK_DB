<html>
  <head>
    <title>이력 관리</title>
    <script type="text/javascript">
      window.onload = function() {
          document.getElementById('btn').onclick = function() {
              var link = "https://docs.google.com/spreadsheets/d/1dzrBXugvHYfXKImKIiUhll2Y4hv5KqwAGK5U65WV1rc/gviz/tq?tqx=out:html&tq=SELECT+A,B,C,D,E,F,G+WHERE+B+%3D+%27" + document.getElementById("SN").value + "%27&gid=1042965939"
              location.href = link;
              return false;
          };
      };
      
      function Enter_Check(){
        // 엔터키의 코드는 13입니다.
    if(event.keyCode == 13){
              var link = "https://spreadsheets.google.com/tq?tqx=out:html&tq=SELECT+A,B,C,D,E,F,G+WHERE+B+=+'" + document.getElementById("SN").value + "'&key=1dzrBXugvHYfXKImKIiUhll2Y4hv5KqwAGK5U65WV1rc&gid=1042965939"
              location.href = link;
              return false;
    }
}
    </script>
  </head>
  <body >
    <form action="#" name="formname">
      시리얼 넘버 : <input type="text" id="SN" name="SN" size="12" onkeypress="JavaScript:Enter_Check();">
      <input type="button" id="btn" value="확인">
    </form>
    <a href=https://forms.gle/RQTa96LJmPxVzNrK6><input type=button value="이력입력"></a>
  </body>
</html>
